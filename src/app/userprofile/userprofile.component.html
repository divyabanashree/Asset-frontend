  <h2 class="offset-md-4 col-md-4">User Profile</h2>
  <div class="offset-md-4 col-md-4 mt-5" *ngIf="users">
  {{id.id}}
  <table>
    <tr>
      <th>First Name </th>
      <th>Last Name </th>
      <th>Email </th>
      <th>Total Assets </th>
    </tr>
    <tr>
   <td>{{users.fname}}</td>
   <td>{{users.lname}}</td>
   <td>{{users.email}}</td>
   <td>{{id.id}}</td>
    </tr>
  </table>
  <br>
  <br>
  <button class="btn btn-primary" (click)="update()">Update</button>
  </div>
