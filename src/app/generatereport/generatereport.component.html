    <div style="background-image: url('https://www.allbusiness.com/asset/2017/05/business-steps.jpg');background-repeat: no-repeat;background-attachment: fixed; background-size: 100% 100%; height: 720px;">
    <h2 class="col-md-4 offset-md-4">General Report</h2>
<div class="col-md-4 offset-md-4">
<table>
  <tr>
  <th>Id</th>
    <th>Category</th>
    <th>Quantity</th>
    <th>Price </th>
    
  </tr>
  <tr *ngFor="let report of reports">
  <td>{{report.id}}</td>
 <td>{{report.category}}</td>
 <td>{{report.quantity}}</td>
 <td>{{report.totalprice}}</td>
  </tr>
</table>
</div>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-outline-primary" (click)="totalAsset()">Total Assets</button> = {{value}}<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-outline-primary"(click)="totalWorth()">Total Assets Worth </button>={{sum}}
